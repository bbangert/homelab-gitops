---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-books
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 70Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-config
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-reliable
